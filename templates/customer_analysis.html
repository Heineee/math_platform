<script type="text/javascript">
jQuery(document).ready(function($) 
{
	$('.inlinebar').sparkline('html', {type: 'bar', barColor: '#ff6264'} );
	$('.inlinebar-2').sparkline('html', {type: 'bar', barColor: '#445982'} );
	$('.inlinebar-3').sparkline('html', {type: 'bar', barColor: '#00b19d'} );
	$('.bar-2').sparkline([ [1,4], [2, 3], [3, 2], [4, 1] ], { type: 'bar' });
	$('.pie-2').sparkline('html', {type: 'pie',borderWidth: 0, sliceColors: ['#3d4554', '#ee4749','#00b19d']});
	$('.linechart').sparkline();


	$(".pie-large").sparkline([3,2,5], {
		type: 'pie',
		width: '150px ',
		height: '150px',
		sliceColors: ['#ee4749', '#c13638','#fe9193']
		
	});

	$(".line-large").sparkline([5,6,7,9,10,5,3,4,5,4,6,7, ], {
		type: 'line',
		width: '320px ',
		height: '150px',
		lineColor: '#ff4e50',
		highlightLineColor: '#ff8889',
		highlightSpotColor: '#b22425',
		minSpotColor: '#ff4e50',
		maxSpotColor: '#ff4e50',
		fillColor: '#f79696',
		lineWidth: 2,
		spotRadius: 4.5,
		normalRangeColor: '#ed4949'
	});


	$(".bar-large").sparkline([5,6,7,2,1,0,4,3,5,7,2,4], {
		type: 'bar',
		barColor: '#ff6264',
		height: '150px',
		barWidth: 10,
		barSpacing: 2
	});			
});
</script>

<script>
    var chartDom = document.getElementById('chart10');
var myChart = echarts.init(chartDom);
var option;

  {#var data = gender.map(item => {#}
  {#          return { value: item.value, name: item.name };#}
  {#      });#}
option = {
  tooltip: {
    trigger: 'item'
  },
  legend: {
    top: '5%',
    left: 'center'
  },
  series: [
    {
      name: 'Access From',
      type: 'pie',
      radius: ['40%', '70%'],
      avoidLabelOverlap: false,
      label: {
        show: false,
        position: 'center'
      },
      emphasis: {
        label: {
          show: true,
          fontSize: 40,
          fontWeight: 'bold'
        }
      },
      labelLine: {
        show: false
      },
      data: {{ gender | safe }},

    }
  ]
};

option && myChart.setOption(option);
    
</script>

<script>
    var chartDom = document.getElementById('chart8');
    var myChart = echarts.init(chartDom);
    var option = {

            tooltip: {  //这里设置提示框
                trigger: 'item',  //数据项图形触发
                backgroundColor: "red",  //提示框浮层的背景颜色。
                //字符串模板(地图): {a}（系列名称），{b}（区域名称），{c}（合并数值）,{d}（无）
                formatter: '地区：{b}<br/>用户数量：{c}'
            },
            visualMap: {//视觉映射组件
                top: 'center',
                left: 'left',
                min: 0,
                max: 10,
                text: ['High', 'Low'],
                realtime: false,  //拖拽时，是否实时更新
                calculable: true,  //是否显示拖拽用的手柄
                inRange: {
                    color: ['lightskyblue', 'yellow', 'orangered']
                }
            },
            series: [
                {
                    name: '模拟数据',
                    type: 'map',
                    mapType: 'china',
                    roam: false,//是否开启鼠标缩放和平移漫游
                    itemStyle: {//地图区域的多边形 图形样式
                        normal: {//是图形在默认状态下的样式
                            label: {
                                show: true,//是否显示标签
                                textStyle: {
                                    color: "black"
                                }
                            }
                        },
                        zoom: 1.5,  //地图缩放比例,默认为1
                        emphasis: {//是图形在高亮状态下的样式,比如在鼠标悬浮或者图例联动高亮时
                            label: { show: true }
                        }
                    },
                    top: "3%",//组件距离容器的距离
                    data:{{ address | safe }}
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
 option && myChart.setOption(option);
</script>
<script>
    var chartDom = document.getElementById('chart3');
var myChart = echarts.init(chartDom);
var option;

let base = +new Date(2024, 8, 1);
let oneDay = 24 * 3600 * 1000;
{#设置随机种子#}
let seed = 5;
let data = [[base, Math.random(seed) * 300]];

for (let i = 1; i < 40; i++) {
  let now = new Date((base += oneDay));
  data.push([+now, Math.round((Math.random() - 0.5) * 20 + data[i - 1][1])]);
}
option = {
  tooltip: {
    trigger: 'axis',
    position: function (pt) {
      return [pt[0], '10%'];
    }
  },
  {#toolbox: {#}
  {#  feature: {#}
  {#    dataZoom: {#}
  {#      yAxisIndex: 'none'#}
  {#    },#}
  {#    restore: {},#}
  {#    saveAsImage: {}#}
  {#  }#}

  xAxis: {
    type: 'time',
    boundaryGap: false
  },
  yAxis: {
    type: 'value',
    boundaryGap: [0, '100%']
  },
  dataZoom: [
    {
      type: 'inside',
      start: 0,
      end: 20
    },
    {
      start: 0,
      end: 20
    }
  ],
  series: [
    {
      name: '用户在线数量',
      type: 'line',
      smooth: true,
      symbol: 'none',
      areaStyle: {},
      data: data
    }
  ]
};

option && myChart.setOption(option);


</script>

       "2000-2050","2050-2100","2100-2150","2150-2200","2200-2250","2250-2300","2300-2350","2350-2400","2400+"]

  ],

        <script>
            var chartDom = document.getElementById('chart5');
            var myChart = echarts.init(chartDom);
            var option;

option = {
    series: [{
        type: 'wordCloud',
        gridSize: 2, // 控制网格大小
        sizeRange: [12, 50], // 字体大小范围
        rotationRange: [-90, 90], // 旋转范围
        shape: 'pentagon', // 形状
        width: 600,
        height: 400,
        drawOutOfBound: true, // 超出画布是否绘制
        textStyle: {
            normal: {
                color: function () { // 字体颜色随机
                    return 'rgb(' + [
                        Math.round(Math.random() * 160),
                        Math.round(Math.random() * 160),
                        Math.round(Math.random() * 160)
                    ].join(',') + ')';
                }
            }
        },
        data: [
           {name: 'Example', value: 10000},
           {name: 'ECharts', value: 6181},
           {name: 'Word Cloud', value: 4386},
           {name: 'JavaScript', value: 4055},
           {name: 'Data Visualization', value: 2467},
           // 更多的数据...
        ]
    }]
};

option && myChart.setOption(option);
